<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
</head>
<body>
    <header>
        <a href="/">
            <h1>TicketShow</h1>
        </a>
    </header>

    <div>

        <p>Get insights from your Graphical monthly report</p>

    </div>

</body>
</html>
